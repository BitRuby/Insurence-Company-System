<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/style-mobile.css" />
</head>
<body>
<div class="side" style="">
    <h1>IS</h1>
</div>

<div class="bg">
    <div class="left-panel">
        <a class="logo" href="#">YouLoveLife</a>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="logo-container">
                    <div class="user-logo"><i class="fas fa-question"></i>
                    </div>
                </div>
                <form>
                    <div class="group">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                    </div>

                    <div class="group">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <button class="btn btn-default" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="bg-footer">
    <div class="footer-left">
        <div class="row">
            <div class="col-footer-left">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="col-footer-right">
                <h3>Before you login</h3>
                <p>Check you address begin from https:// </p>
                <p>You see a lock near address that determining encrypted connection</p>
            </div>
        </div>
    </div>
    <div class="footer-right">
        <div class="row">
        <div class="col-footer-right" style="padding: 7px;text-align: right;">
            <h3><a href="">Learn more about privacy policy</a></h3>
            <h3><a href="">You need help?</a></h3>
        </div>
        <div class="col-footer-left">
            <i class="fas fa-question-circle"></i>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="/scripts/navbar.js"></script>
</body>
