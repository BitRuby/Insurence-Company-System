<div id="main-content">
        <ol class="breadcrumb">
                <li><a href="/#!/dashboard">Dashboard</a></li>
                <li><a href="/#!/admin">Admin</a></li>
                <li class="active">Applications</li>
        </ol>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Applications list</h3>
                        <hr class="hr-cart">
                                <div class="row">
                                        <div class="col-md-12">
                                                <form class="form-inline">
                                                        <div class="form-group">
                                                            <label for="inputUser" >Find application</label>
                                                            <input type="text" class="form-control" id="inputUser" ng-model="userInput" ng-change="admn.userVal()" placeholder="Enter keyword">
                                                        </div>
                                                </form>
                                        </div>
                                    </div>
                                    <div style="padding: 10px 0;" ></div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table class="table table-striped">
                                                <tr>
                                                    <th>Application ID</th>
                                                    <th>Application Type</th>
                                                    <th>User ID</th>
                                                    <th>Firstname</th>
                                                    <th>Lastname</th> 
                                                    <th>Actions</th> 
                                                </tr>
                                                <tr ng-repeat="row in admn.applicants|filter:userInput">
                                                    <td>{{row.applicationID}}</td>
                                                    <td>{{row.type}}</td>
                                                    <td>{{row.userID}}</td>
                                                    <td>{{row.name}}</td>
                                                    <td>{{row.surname}}</td>
                                                    <td>
                                                        <a href="" data-toggle="modal" ng-click="admn.setEmployer(row.id)" data-target="#showEmployerInfo">Details</a>
                                                        <br/>
                                                        <a href="" data-toggle="modal" ng-click="admn.setEmployer(row.id)" data-target="#acceptConfirmation">Accept</a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
