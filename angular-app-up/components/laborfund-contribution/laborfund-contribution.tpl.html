<div id="main-content">
        <ol class="breadcrumb">
                <li><a href="/#!/dashboard">Dashboard</a></li>
                <li class="active">Labor fund contribution</li>
        </ol>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Labor fund contribution</h3>
                        <hr class="hr-cart">
                        <ul class="nav nav-tabs">
                                <li role="presentation" ng-class="{ active: isSet(1) }"><a href ng-click="setTab(1)">Summary</a></li>
                                <li role="presentation" ng-class="{ active: isSet(2) }"><a href ng-click="setTab(2)">Applications</a></li>
                        </ul>
                        <div style="padding: 10px 0"></div>
                        <div ng-show="isSet(1)">
                            <div ng-show="lab.active">
                                  <div class="row">
                                        <div class="col-xs-6">
                                            <h4>Total amount: <span class="text-primary">$ {{lab.amount}}</span></h4>
                                            <p>Insurence status: {{lab.info}}</p>
                                            <p>Date from: {{lab.fromDate | date:"MM/dd/yyyy"}}</p>
                                            <p>Date to: {{lab.toDate | date:"MM/dd/yyyy"}}</p>
                                        </div>

                                  </div>  
                            </div> 
                        </div>  
                        <div ng-show="isSet(2)">
                               
                        </div>  
                    </div>
                </div>
            </div>
        </div>
</div>
